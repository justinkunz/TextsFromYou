<html>
    <head>
            <head>
                <meta charset="utf-8">
                <link rel="shortcut icon" href="/favicon.png">
                <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Raleway" rel="stylesheet">
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
                <link rel="stylesheet" href="../src/index.css" />
                <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
                <meta name="theme-color" content="#000000"><link rel="manifest" href="/manifest.json">
                <title>Texts From You</title>
    </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="showApp">
          <div class="App-head">
            <div class="ui message showBanner negative">
              <div class="header">
                Texts From You is currently down :(
              </div>
              <p>
                We are currently making updates, please check
                back again soon
              </p>
            </div>
            <div class="ui positive message hideSuccess">
              <div class="header"></div>
              <p></p>
            </div>
            <div id="topHead">Texts From You</div>
            <div class="subHead">
              Recieve helpful SMS reminders from your future self to help meet
              your goals!
            </div>
            <div class="homePageForm">
              <form class="ui form">
                <div class="equal width fields">
                  <div class="field">
                    <label>First name</label>
                    <div class="ui input disable">
                      <input
                        placeholder="Taylor"
                        type="text"
                        value=""
                        disabled="true"
                      />
                    </div>
                  </div>
                  <div class="field">
                    <label>Last name</label>
                    <div class="ui input">
                      <input
                        placeholder="Carlile"
                        type="text"
                        value=""
                        disabled=""
                      />
                    </div>
                  </div>
                  <div class="field">
                    <label>Phone Number</label>
                    <div class="ui input">
                      <input
                        placeholder="(214) 555-0973"
                        type="text"
                        value=""
                        disabled="true"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="center-card">
            <i class="fas fa-heart-broken fa-5x" style="color: #932d48; margin-top: 10px;"></i>
          </div>
          <div class="center-card">
            <span style="font-size: 20px; margin: auto; margin-top: 10px; padding-bottom: 40px">Sorry for the inconvience</span>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
